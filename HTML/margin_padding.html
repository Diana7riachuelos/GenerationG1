<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Padding</title>
    <style>
        #padre {
            width: 400px;
            height: 400px;
            background-color: brown;
            margin: 7px 20px 30px 40px;
            margin-top: 20px;
            border: 1px solid black;
            padding: 50px;
        }
        
        #hijo {
            width: 40px;
            height: 40px;
            background-color: rgb(28, 148, 44);
            margin: auto;
        }
        /*padding: desplazar internamente el elemento*/
    </style>
</head>

<body>

    <div id="padre">
        <div id="hijo"></div>
    </div>
</body>

</html>
